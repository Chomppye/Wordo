<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wordo</title>

        <script type="module" src="js/wordo.js" defer></script>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="top-bar"><button id="menuBtn">Menu</button> <button id="hintBtn">Hint</button></div>
        <div class="modal">
            <div class="modal-content">
                <button class="close-btn">X</button>
                <p class="centered-text">test text</p>
            </div>
        </div>
        <div class="board">
            <div class="rows" id="rows-container">                
            </div>
        </div>
        <div class="bot-bar">
            <div class="restart-query">
                <p class="query-text">Are you sure you want to restart?</p>
                <button class="restart-btns" id="yesBtn">Yes</button>
                <button class="restart-btns" id="noBtn">No</button>
            </div>
            <button id="restartBtn">Restart</button>
        </div>
    </body>
</html>
